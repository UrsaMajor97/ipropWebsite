<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/supplier1.js"></script>
</head>
<body>
<div class="header">
    <a href="index.html" class="logo"><img class="headerlogo" src="img/logo.png" alt="Alibaba Group"></a>
    <div class="header-right">
        <a class="active" href="index.html">Home</a>
        <a href="order.html">Order</a>
    </div>
</div>
<div class="products" id="js--products">
    <div  class="product" data-id="1" data-name="Fidget Spinner" data-description="Perfect to use when bored" data-price="4.99" data-img="fidget_spinner">
        <img src="img/supplier1/fidget_spinner.png" alt="fidgetspinner" class="productImage">
        <h1 class="productName">Fidget Spinner</h1>
        <p class="productDescription">Perfect to use when bored</p>
    </div>
    <div  class="product" data-id="2" data-name="zippo" data-description="Perfect for smoking with long lasting fuel" data-price="14.99" data-img="zippo">
        <img src="img/supplier1/zippo.png" alt="zippo" class="productImage">
        <h1 class="productName">Zippo</h1>
        <p class="productDescription">Perfect for smoking with long lasting fuel</p>
    </div>
    <div  class="product" data-id="3" data-name="Earbuds" data-description="Wireless music fun!" data-price="49.99" data-img="earbuds">
        <img src="img/supplier1/earbuds.png" alt="earbuds" class="productImage">
        <h1 class="productName">Earbuds</h1>
        <p class="productDescription">Wireless music fun!</p>
    </div>
    <div  class="product" data-id="4" data-name="Computer Mouse" data-description="Handy mouse with no wire!" data-price="9.99" data-img="mouse">
        <img src="img/supplier1/mouse.png" alt="mouse" class="productImage">
        <h1 class="productName">Computer Mouse</h1>
        <p class="productDescription">Handy mouse with no wire!</p>
    </div>
    <div  class="product" data-id="5" data-name="Handbag" data-description="Nice bag to store all your goods" data-price="69.99" data-img="handbag">
        <img src="img/supplier1/handbag.png" alt="handbag" class="productImage">
        <h1 class="productName">Handbag</h1>
        <p class="productDescription">Nice bag to store all your goods</p>
    </div>
</div>
    <section id="js--details" class="details">
        <div id="js--detailsBackground" class="detailsBackground"></div>
        <div id="js--detailsDialog" class="detailsDialog">
            <h3 id="js--detailsName" class="detailsName"></h3>
            <figure>
                <img id="js--detailsImage" src="img/Reverse.png" alt="" class="detailsImage"/>
            </figure>
            <p id="js--detailsDescription" class="detailsDescription"></p>
            <p id="js--detailsPrice" class="detailsPrice"></p>
            <p>delivery time: 1 to 3 weeks, may vary due to CoViD-19</p>
            <p>in stock: 10</p>
            <p id="js--detailsCancel" class="detailsCancel"><a href="#">close</a></p>
        </div>
    </section>

</body>
</html>
