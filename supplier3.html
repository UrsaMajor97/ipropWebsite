<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/master.css">

</head>
<body>
<div class="header">
    <a href="index.html" class="logo"><img class="headerlogo" src="img/logo.png" alt="Alibaba Group"></a>
    <div class="header-right">
        <a class="active" href="index.html">Home</a>
        <a href="order.html">Order</a>
    </div>
</div>
<div class="products" id="js--products">
    <div  class="product" data-id="1" data-name="" data-description="" data-price="" data-img="">
        <img src="img/supplier3/" alt="" class="productImage">
        <h1 class="productName"></h1>
        <p class="productDescription"></p>
    </div>
    <div  class="product" data-id="2" data-name="" data-description="" data-price="" data-img="">
        <img src="img/supplier3/" alt="" class="productImage">
        <h1 class="productName"></h1>
        <p class="productDescription"></p>
    </div>
    <div  class="product" data-id="3" data-name="" data-description="" data-price="" data-img="">
        <img src="img/supplier3/" alt="" class="productImage">

        <p class="productDescription"></p>
    </div>
    <div  class="product" data-id="4" data-name="" data-description="" data-price="" data-img="">
        <img src="img/supplier3/" alt="" class="productImage">
        <h1 class="productName"></h1>
        <p class="productDescription"></p>
    </div>
    <div  class="product" data-id="5" data-name="" data-description="" data-price="" data-img="">

        <h1 class="productName"></h1>

    </div>
</div>
<section id="js--details" class="details">
    <div id="js--detailsBackground" class="detailsBackground"></div>
    <div id="js--detailsDialog" class="detailsDialog">
        <h3 id="js--detailsName" class="detailsName"></h3>
        <figure>
            <img id="js--detailsImage" src="img/Reverse.png" alt="" class="detailsImage"/>
        </figure>
        <p id="js--detailsDescription" class="detailsDescription"></p>
        <p id="js--detailsPrice" class="detailsPrice"></p>
        <button>add to cart</button>
        <p id="js--detailsCancel" class="detailsCancel"><a href="#">close</a></p>
    </div>
</section>

</html>
